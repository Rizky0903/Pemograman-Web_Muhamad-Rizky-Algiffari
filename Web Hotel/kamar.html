<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kamar - Golden Karimun</title>
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: url('Kamar.jpg') no-repeat center center fixed;
                background-size: cover;
                color: white;
            }

            header {
                background-color: grey;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 30px;
                flex-wrap: wrap;
            }

            .brand-area {
                display: flex;
                flex-direction: column;
            }

            .brand {
                font-size: 20px;
                font-weight: bold;
            }

            .brand .golden {
                color: white;
            }

            .brand .karimun {
                color: black;
            }

            .tagline {
                font-size: 12px;
                color: white;
                margin-top: 4px;
            }

            nav {
                display: flex;
                gap: 25px;
            }

            nav a {
                color: white;
                text-decoration: none;
                font-weight: bold;
                font-size: 14px;
            }

            .experience-text {
                text-align: center;
                font-size: 26px;
                font-weight: bold;
                margin-top: 20px;
                color: white;
            }

            .rooms {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 25px;
                margin: 60px 40px;
                background-color: rgba(red, green, blue, alpha);
                padding: 30px;
                border-radius: 16px;
            }

            .room-card {
                background-color: white;
                color: gray;
                border-radius: 12px;
                overflow: hidden;
                width: 240px;
                box-shadow: 0 6px 12px rgba(0,0,0,0.2);
                text-align: center;
            }

            .room-card img {
                width: 100%;
                height: 160px;
                object-fit: cover;
            }

            .room-card h3 {
                margin: 15px 0 5px;
            }

            .room-card .price {
                font-size: 14px;
                color: gray;
                margin-bottom: 10px;
            }

            .buttons {
                display: flex;
                justify-content: space-around;
                margin: 15px 0;
            }

            .buttons button {
                padding: 8px 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .pesan btn {
                background-color: red;
                color: white;
            }

            .more btn {
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="brand-area">
                <div class="brand">
                    <span class="golden">Golden</span> <span class="karimun">Karimun</span>
                </div>
                <div class="tagline">HOTELS & RESORT</div>
            </div>
            <nav>
                <a href="Home.html">HOME</a>
                <a href="About.html">ABOUT</a>
                <a href="Kamar.html">KAMAR</a>
                <a href="event.html">MEETINGS/EVENT</a>
                <a href="lokasi.html">LOKASI</a>
                <a href="profile.html">PROFILE</a>
            </nav>
        </header>

        <div class="experience-text">ENJOY GOLDEN KARIMUN EXPERIENCE</div>

        <section class="rooms">
            <div class="room-card">
                <img src="Deluxe.jpg" alt="Deluxe Room">
                <h3>Deluxe</h3>
                <div class="price">Rp950.000 / malam</div>
                <div class="buttons">
                    <button class="pesan-btn">Pesan</button>
                    <button class="more-btn">More</button>
                </div>
            </div>
            <div class="room-card">
                <img src="King.jpg" alt="King Room">
                <h3>King</h3>
                <div class="price">Rp1.300.000 / malam</div>
                <div class="buttons">
                    <button class="pesan-btn">Pesan</button>
                    <button class="more-btn">More</button>
                </div>
            </div>
            <div class="room-card">
                <img src="Standard.jpg" alt="Standard Room">
                <h3>Standard</h3>
                <div class="price">Rp500.000 / malam</div>
                <div class="buttons">
                    <button class="pesan-btn">Pesan</button>
                    <button class="more-btn">More</button>
                </div>
            </div>
            <div class="room-card">
                <img src="Happy.jpg" alt="Happy Room">
                <h3>Happy</h3>
                <div class="price">Rp600.000 / malam</div>
                <div class="buttons">
                    <button class="pesan-btn">Pesan</button>
                    <button class="more-btn">More</button>
                </div>
            </div>
        </section>
    </body>
</html>
